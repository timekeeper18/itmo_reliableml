<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}
    <title>DetistAI for ReliableML</title>
    {% endblock %}
</head>
<body>
    <hr>
    <nav class="flex rounded-3 border-2 justify-between text-3xl my-3">
    <ul class="flex ml-10">
            <li>DetistAI for ReliableML</li>
        </ul>
    </nav>
    {% block content %}
    <form method="POST" action="/rate" enctype="multipart/form-data" >
        <div class="inline-flex">
            <input class="ml-10 border-1 rounded-2xl bg-gray-300 p-1 inline-block"
                type="file" id="uploaded_file"
                name="uploaded_file"
                multiple accept=".jpg, .png, .jpeg">
        <input type="submit"
               value="Отправить на проверку"
               class="ml-5 border-1 rounded-2xl bg-gray-300 p-1 "></div>
    </form>
    <br>
    <div class="flex items-center">

    {% if myImage %}
    <img src="data:image/png;base64,{{ myImage | safe }}" class="flex ml-10 border-1 rounded-2xl bg-gray-300 p-3">
    {% endif %}
    </div>
{% endblock %}
</body>
</html>
